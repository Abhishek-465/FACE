<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="stylesheet" href="style.css" />
  <title>Interactive Face</title>
</head>
<body>
  <div class="container">
    <div class="face">
      <div class="eyes" id="eyes">
        <img id="eyesImg" src="normal.gif" alt="eyes" />
      </div>

      <div class="nose" id="nose"></div>

      <div class="mouth" id="mouth">
        <div class="up"></div>
        <div class="down"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
